<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SecureVault üîê</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      width: 400px;
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    h1, h2 {
      text-align: center;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      font-size: 14px;
    }
    input, textarea {
      background: #334155;
      color: #f8fafc;
    }
    button {
      background: #0ea5e9;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0284c7;
    }
    .hidden {
      display: none;
    }
    .box {
      margin-top: 20px;
      padding: 15px;
      background: #334155;
      border-radius: 8px;
    }
    #authMsg, #ciphertext, #decrypted {
      margin-top: 10px;
      font-size: 14px;
      color: #22c55e;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê SecureVault</h1>

    <!-- Auth Section -->
    <div id="authBox">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="master_password" placeholder="Master Password" required>
      <button onclick="login()">Login</button>
      <div id="authMsg"></div>
    </div>

    <!-- App Section -->
    <div id="appBox" class="hidden">
      <h2>Decrypt Message</h2>
      <input type="text" id="encrypter_code" placeholder="Encrypter Code" required>
      <button onclick="decryptMsg()">Decrypt</button>
      <div id="decrypted"></div>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    const API = "http://127.0.0.1:5000"; // Flask backend

    let username = "";
    let master_password = "";
    let encrypter_code = "";

    // ---- Auth ----
    function login() {
      username = document.getElementById("username").value;
      master_password = document.getElementById("master_password").value;
      fetch(API + "/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password: master_password })
      }).then(r => r.json()).then(data => {
        if (data.success) {
          // Save credentials to localStorage for decrypt page
          localStorage.setItem("username", username);
          localStorage.setItem("master_password", master_password);
          // Redirect to decrypt page
          window.location.href = "decrypt.html";
        } else {
          document.getElementById("authMsg").innerText = data.message;
        }
      });
    }

    function logout() {
      username = "";
      master_password = "";
      encrypter_code = "";
      document.getElementById("appBox").classList.add("hidden");
      document.getElementById("authBox").classList.remove("hidden");
    }

    // ---- Decrypt ----
    function decryptMsg() {
      const encrypter_code = document.getElementById("encrypter_code").value;
      fetch(API + "/decrypt", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, master_password, token: encrypter_code })
      }).then(r => r.json()).then(data => {
        document.getElementById("decrypted").innerText = data.plaintext || "Error: " + data.message;
      });
    }
  </script>
</body>
</html>
